<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Task Control</title>
    <script>
        function sendTask(task) {
            fetch("http://192.168.217.166/execute?task=" + task)  // Replace with ESP32 IP
            .then(response => response.text())
            .then(data => console.log("ESP32 Response:", data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h2>ESP32 Task Assignment</h2>
    <button onclick="sendTask('task1_master')">Task 1 (Master)</button>
    <button onclick="sendTask('task2_master')">Task 2 (Master)</button>
</body>
</html>
